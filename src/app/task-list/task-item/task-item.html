<td>
  <input type="checkbox" (change)="onTaskComplete(task)" />
</td>
<td>
  {{ task.id }}
</td>

<!-- title Column -->

<td>
  {{ task.title }}
</td>

<!-- description Column -->

<td>
  {{ task.description }}
</td>

<!-- status Column -->

<td>
  {{ task.status }}
</td>
<td>
  <button type="button" (click)="onDeleteTask(task.id)">Delete</button>
</td>
