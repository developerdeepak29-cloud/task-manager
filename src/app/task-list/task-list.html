<div align="center">
  <label>Enter Task: </label>

  <br />

  <input type="text" placeholder="Enter Task" [(ngModel)]="taskTitle" />

  &nbsp; &nbsp;

  <button type="button">Add New Task</button>

  <br />
  To test the input box value {{ taskTitle }}
</div>

<div align="center">
  <h3>Task List</h3>
</div>

<div>
  <table align="center">
    <thead>
      <tr>
        <th></th>
        <th>ID</th>
        <th>Title</th>
        <th>Description</th>
        <th>Status</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      @if(tasks.length){ @for(task of tasks; track task){

      <!-- ID Column -->
      <!--[ngStyle]="{ 'background-color': task.status === 'Completed' ? 'lightgreen' : 'white' }-->
      <!-- [ngClass]="{ completed: task.status === 'Completed' }" -->
      <!-- [style.background-color]="task.status === 'Completed' ? 'lightgreen' : ''" -->

      <tr [class.completed]="task.status === status.COMPLETED">
        <td>
          <input type="checkbox" (change)="onTaskComplete(task)" />
        </td>
        <td>
          {{ task.id }}
        </td>

        <!-- title Column -->

        <td>
          {{ task.title }}
        </td>

        <!-- description Column -->

        <td>
          {{ task.description }}
        </td>

        <!-- status Column -->

        <td>
          {{ task.status }}
        </td>
        <td>
          <button type="button" (click)="deleteTask(task.id)">Delete</button>
        </td>
      </tr>

      } } @else {
      <tr align="center">
        <td>
          <div>No Data found</div>
        </td>
      </tr>
      }
    </tbody>
  </table>
</div>
