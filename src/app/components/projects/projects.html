<div class="container py-4">
  <div class="row mb-4">
    <div class="col-md-8">
      <h2 class="fw-bold">Projects</h2>
      <p class="text-muted">Manage your business projects and track progress</p>
    </div>
    <div class="col-md-4 text-end">
      <button class="btn btn-primary">
        <i class="bi bi-plus-circle me-2"></i>New Project
      </button>
    </div>
  </div>

  <div class="row g-4">
    @for(project of projects; track project.id) {
    <div class="col-md-6 col-lg-4">
      <div class="card border-0 shadow-sm h-100">
        <div class="card-body">
          <h5 class="card-title fw-bold">{{project.name}}</h5>
          <div class="mb-3">
            <div class="d-flex justify-content-between mb-1">
              <small class="text-muted">Progress</small>
              <small class="text-muted">{{project.progress}}%</small>
            </div>
            <div class="progress" style="height: 8px;">
              <div class="progress-bar" [style.width.%]="project.progress"></div>
            </div>
          </div>
          <div class="row text-center mb-3">
            <div class="col-6">
              <h6 class="fw-bold mb-0">{{project.completed}}/{{project.tasks}}</h6>
              <small class="text-muted">Tasks</small>
            </div>
            <div class="col-6">
              <h6 class="fw-bold mb-0">{{project.deadline}}</h6>
              <small class="text-muted">Deadline</small>
            </div>
          </div>
          <div class="d-flex gap-2">
            <button class="btn btn-sm btn-outline-primary flex-fill">View</button>
            <button class="btn btn-sm btn-outline-secondary">Edit</button>
          </div>
        </div>
      </div>
    </div>
    }
  </div>
</div>
