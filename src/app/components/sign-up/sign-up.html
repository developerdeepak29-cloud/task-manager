<div class="row mt-5">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header text-center">
        Please enter your basic information to register in our application.
      </div>

      <div class="card-body">
        <div class="row">
          <div class="col-md-10 offset-1">
            <div class="card-title fw-bold">Sign Up (All the fields are necessary.)</div>

            <form>
              <div class="form-floating mb-3">
                <input type="text" placeholder="Enter an Name" class="form-control" />
                <label>Name:</label>
              </div>

              <div class="form-floating mb-3">
                <input type="text" placeholder="Enter an Email" class="form-control" />
                <label>Email:</label>
              </div>

              <div class="form-floating mb-3">
                <input type="text" placeholder="Enter Contact No." class="form-control" />
                <label>Contact No:</label>
              </div>

              <div class="pt-3">
                <button type="button" class="btn btn-primary">Sign Up</button>
              </div>
              <div class="pt-1"><a routerLink="/sign-in">Sign In</a></div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
