<td>
  <input type="checkbox" (change)="onTaskComplete(task())" />
</td>
<td>
  {{ task().id }}
</td>

<!-- title Column -->

<td>
  {{ task().title | capitalize }}
</td>

<!-- description Column -->

<td>
  {{ task().description | capitalize }}
</td>

<!-- status Column -->

<td>
  {{ task().status | capitalize }}
</td>
<td>
  <button type="button" (click)="onEditTask(task().id)">Edit</button> |
  <button type="button" (click)="onDeleteTask(task().id)">Delete</button>
</td>
