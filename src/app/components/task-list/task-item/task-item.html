<td class="ps-3">
  <input type="checkbox" class="form-check-input" (change)="onTaskComplete(task())" />
</td>
<td class="fw-semibold text-muted">
  #{{ task().id }}
</td>
<td class="fw-semibold">
  {{ task().title | capitalize }}
</td>
<td class="text-muted">
  {{ task().description | capitalize }}
</td>
<td>
  <span class="badge" [class]="task().status === 'Completed' ? 'bg-success' : 'bg-warning text-dark'">
    {{ task().status | capitalize }}
  </span>
</td>
<td class="pe-3">
  <div class="d-flex gap-1">
    <button type="button" class="btn btn-sm btn-outline-primary" (click)="onEditTask(task().id)">
      Edit
    </button>
    <button type="button" class="btn btn-sm btn-outline-danger" (click)="onDeleteTask(task().id)">
      Delete
    </button>
  </div>
</td>
